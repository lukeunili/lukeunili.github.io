<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="TasteProfile.css">
        <script src="https://use.fontawesome.com/b365a55625.js"></script>

    </head>
    <body>
        <div class="row">
            <div class="column">
                <div class="slidecontainer">
                    <label for="points">Bitterkeit:</label>
                    <input type="range" class="slider" id="bitter" name="points" min="0" max="7" value="0"><br>
                    <label for="points">Fruchtigkeit:</label>
                    <input type="range" class="slider" id="fruit" name="points" min="0" max="7" value="0"><br>
                    <label for="points">Intensität:</label>
                    <input type="range" class="slider" id="intensity" name="points" min="0" max="7" value="0"><br>
                    <label for="points">Koffeingehalt:</label>
                    <input type="range" class="slider" id="coffein" name="points" min="0" max="7" value="0"><br>
                    <label for="points">Röstgrad:</label>
                    <input type="range" class="slider" id="roast" name="points" min="0" max="7" value="0"><br>

                    <button class="button" onclick="window.location.reload();"><span>Finde deinen Kaffee<i class="fa fa-coffee" aria-hidden="true"></i></span></button>
                </div>
            </div>

            <div class="column">
                <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
                <canvas id="myChart" width="200" height="200"></canvas>
                <script>
                    var bitterValue = document.getElementById("bitter").value;
                    var fruitValue = document.getElementById("fruit").value;
                    var intensityValue = document.getElementById("intensity").value;
                    var coffeinValue = document.getElementById("coffein").value;
                    var roastValue = document.getElementById("roast").value;
                    var ctx = document.getElementById('myChart');


                    var myChart = new Chart(ctx, {
                      type: 'radar',
                      data: {
                        labels: ['Bitterkeit', 'Fruchtigkeit', 'Intensität', 'Koffeingehalt', 'Röstgrad'],
                        datasets: [{
                          label: 'Ihr Kaffeeprofil',
                          data: [bitterValue, fruitValue, intensityValue, coffeinValue, roastValue],
                          fill: true,
                        backgroundColor: 'rgb(83, 42, 42, 0.8)',
                        borderColor: 'rgb(83, 42, 42)',

                        },
                            {
                          label: 'Verona',
                          data: [5, 4, 7, 6, 3],
                          fill: true,
                        backgroundColor: 'rgba(39, 40, 45, 0.2)',
                        borderColor: 'rgb(39, 40, 45)',
                        },
                            {
                          label: 'Palermo',
                          data: [2, 4, 6, 2, 4],
                          fill: true,
                        backgroundColor: 'rgba(141, 104, 82, 0.2)',
                        borderColor: 'rgb(141, 104, 82)',
                        },
                            {
                          label: 'Vienna',
                          data: [6, 6, 5, 7, 5],
                          fill: true,
                        backgroundColor: 'rgba(191, 182, 164, 0.2)',
                        borderColor: 'rgb(191, 182, 164)',
                        },
                            {
                          label: 'Intero',
                          data: [7, 5, 4, 5, 7],
                          fill: true,
                        backgroundColor: 'rgba(251, 239, 223, 0.2)',
                        borderColor: 'rgb(251, 239, 223)',
                        },
                        ]
                      },
                      options: {
                        title: {
                                    display: true,
                                    text: 'Demmel Geschmacksvergleich',
                                },
                        legend: {
                          display: true,
                        },
                        scale: {
                            ticks: {
                                suggestedMin: 0,
                                suggestedMax: 7,
                                display: false,
                            }
                        },
                        elements: {
                            point: {
                                radius: 0
                            }
                        }
                      }
                    });
                </script>
            </div>
        </div>
    </body>
</html>
